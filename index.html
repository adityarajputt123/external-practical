<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      body {
  font-family: "Sono", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f8f9fa;
  margin: 0;
}

.pricing-container {
  display: flex;
  gap: 20px;
}

.pricing-plan {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 250px;
}

.plan-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 20px;
  color: #2c3e50;
  margin-bottom: 15px;
}

.plan-features {
  list-style: none;
  padding: 0;
}

.plan-features li {
  margin: 5px 0;
}

.plan-button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.plan-button:hover {
  background-color: #3c113d;
}

/* Responsive Design */
@media (max-width: 800px) {
  .pricing-container {
    flex-direction: column;
    align-items: center;
  }
}

      @media (max-width: 1250px) {
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>

  </body>
</html>
